<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yaffa Market</title>
  <style>
    html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px;background:#fafafa}
    .card{max-width:720px;width:100%;padding:28px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.07);background:white}
    h1{margin:0 0 8px;font-size:2rem}
    p{margin:6px 0 0;color:#444;line-height:1.6}
    .cta{margin-top:18px;display:inline-block;padding:12px 18px;border-radius:12px;border:1px solid #eee;text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Yaffa Market</h1>
      <p>Fresh flavors. Fresh vibes. Website coming soon.</p>
      <a class="cta" href="mailto:hello@yaffamarket.com">Contact Us</a>
    </section>
  </main>
</body>
</html>
